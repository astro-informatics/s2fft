name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/tests.yml
      - pyproject.toml
      - s2fft/**
      - tests/**
      - .coveragerc
      - CMakesLists.txt
  schedule:
    - cron: 0 0 * * 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  
  tests-non-cached:
    
    runs-on: ubuntu-latest
    env:
      CMAKE_POLICY_VERSION_MINIMUM: 3.5
    steps: 
    - name: Checkout Source
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
        fetch-tags: true
        
    - uses: actions/cache@v5
      id: cache
      with:
        path: tests/cached-test-data
        key: ${{ hashFiles('tests/**.py', '.github/workflows/tests.yml', 'pyproject.toml') }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: 3.13
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[tests]
  
    - name: Run tests to update cached data
      run: |
        pytest -v --cov-report=xml --cov=s2fft --cov-config=.coveragerc --update-cache -m uses_cached_data

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  
  tests-with-cached-data:

    runs-on: ${{ matrix.os }}
    needs: tests-non-cached
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
    - name: Checkout Source
      uses: actions/checkout@v5.0.0
      with:
        fetch-depth: 0
        fetch-tags: true
        
    - uses: actions/cache/restore@v5
      id: cache
      with:
        path: tests/cached-test-data
        key: ${{ hashFiles('tests/**.py', '.github/workflows/tests.yml', 'pyproject.toml') }}
        enableCrossOsArchive: true
        fail-on-cache-miss: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[tests-cached]

    - name: Run tests using cached data (skipping slow)
      if: github.event_name == 'pull_request'
      run: |
        pytest -v --cov-report=xml --cov=s2fft --cov-config=.coveragerc -m "not slow" --use-cache

    - name: Run tests using cached data
      if: github.event_name != 'pull_request'
      run: |
        pytest -v --cov-report=xml --cov=s2fft --cov-config=.coveragerc --use-cache

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
