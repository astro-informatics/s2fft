name: Build (and upload to PyPI for published releases)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.2
        env:
          CIBW_SKIP: pp*-macosx_arm64
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Build sdist
        run: pipx run build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_test_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      id-token: write
    if: |
      (github.event_name == 'release' && github.event.action == 'published') || 
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - uses: actions/download-artifact@v4
        with:
          # Unpack all CIBW artifacts (wheels + sdist) into dist/
          # pypa/gh-action-pypi-publish action uploads contents of dist/ unconditionally
          pattern: cibw-*
          path: dist
          merge-multiple: true
        # Try publishing to Test PyPI first - if there are issues this should
        # cause job to fail before attempting to publish on PyPI itself
      - name: Publish package distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  upload_pypi:
    needs: [build_wheels, build_sdist, upload_test_pypi]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Publish package distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
